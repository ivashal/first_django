{% extends 'my_app/base.html' %}

{% block content %}
<h1>{{title}}</h1>
Заказы:

<table id="orders" border="1">
    <th>Номер заказа</th>
    <th>Клиент</th>
    <th>Машина</th>
    <th>Водитель</th>
    <th>Дата создания</th>

    {% for order in objects %}
    <tr>
        <td align="center">{{order.id}}</td>
        <td align="center">
            <a href="{% url 'my_app:client_card' pk=order.client.id %}">{{order.client}}</a>
        </td>
        <td align="center">
            <a href="{% url 'my_app:car_detail' pk=order.car.id %}">{{order.car}}</a>
        </td>
        <td align="center">
            <a href="{% url 'my_app:driver_card' pk=order.driver.id %}">{{order.driver}}</a>
        </td>
        <td align="center">{{order.created_at}}</td>
    </tr>
    {% endfor %}

</table>

<p><a href="{% url 'my_app:order-form' %}">Создать заказ</a> </p>

{% endblock %}
