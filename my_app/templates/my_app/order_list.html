{% extends 'my_app/base.html' %}

{% block content %}
<h1>{{title}}</h1>
Заказы:

<table id="orders" border="1">
    <th>Номер заказа</th>
    <th>Клиент</th>
    <th>Машина</th>
    <th>Водитель</th>
    <th>Дата создания</th>

    {% for order in objects %}
    <tr>
        <td align="center">{{order.id}}</td>
        <td align="center">{{order.client}}</td>
        <td align="center">{{order.car}}</td>
        <td align="center">{{order.driver}}</td>
        <td align="center">{{order.created_at}}</td>
    </tr>
    {% endfor %}

</table>

<p><a href="{% url 'my_app:order-form' %}">Создать заказ</a> </p>

{% endblock %}
